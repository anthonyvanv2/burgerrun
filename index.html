
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Burger Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #cce7ff;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      transform: scale(0.8);
      transform-origin: top left;
    }
    #tryAgainBtn, #playNowBtn, #howToPlayBtn, #backBtn, #submitScoreBtn, #nameInput {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    #tryAgainBtn { top: 70%; }
    #submitScoreBtn { top: 60%; }
    #nameInput {
      top: 50%;
      width: 200px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background: #fff;
      color: #000;
    }
    #playNowBtn { top: 50%; }
    #howToPlayBtn { top: 70%; }
    #backBtn {
      top: 20px;
      left: 20px;
      transform: none;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<input type="text" id="nameInput" placeholder="Enter your name" />
<button id="playNowBtn">Play Now</button>
<button id="howToPlayBtn">How to Play</button>
<button id="submitScoreBtn">Submit Score</button>
<button id="tryAgainBtn">Try Again</button>
<button id="backBtn">Back</button>
<script src="game.js"></script>
</body>
</html>
